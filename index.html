  <title>스크래치 복권 체험 프로그램</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDH5GSNT" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="wrapper">
    <header>
      <h1>스크래치 복권 체험 프로그램</h1>
    </header>
    <main>

      <section class="lottery">
        <h2>복권 긁기</h2>
        <div class="grid">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <canvas id="greyCover" alt="복권 화면을 가리는 커버"></canvas>
        <div class="btnGroup">
          <button id="scratch">복권 긁기</button>
          <button id="nextLottery">다음 복권</button>
          <button id="resetLottery">초 기 화</button>
        </div>

      </section>
      <section class="lotteryInfo">
        <div class="probability-setting">
          <label for="probabilityInput">
            <h2>당첨 확률 설정</h2>
          </label>
          <input type="number" id="probabilityInput" value="0.0002" min="0" max="100" placeholder="%">
          <button id="applyProbability">확률 적용</button>
        </div>
        <div class="prize-tier">
          <!-- 당첨 확률표가 여기에 표시됩니다. -->
        </div>
      </section>
      <section id="lotteryBalance">

      </section>
      <section id="recordDisplay">

      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy;</p>
      </div>
      <div class="footer-text"><a href="https://github.com/saramjh/scratchLottery">
          <p>&copy; 2024 saramjh reserved.</p>
        </a></div>
    </footer>
  </div>
  <!-- 모달 HTML -->
  <div id="jackpotModal" class="modal">
    <div class="modal-content">
      <h2>당첨 결과</h2>
      <p id="jackpotMessage"></p>
      <span class="close">&times;</span>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="starlight.js"></script>
</body>

</html>
